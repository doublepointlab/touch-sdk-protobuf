syntax = "proto3";

option csharp_namespace = "Psix.Proto";

message Vec2 {
    float x = 1;
    float y = 2;
}

message Vec3 {
    float x = 1;
    float y = 2;
    float z = 3;
}

message Quat {
    float w = 1;
    float x = 2;
    float y = 3;
    float z = 4;
}

enum GestureType {
    NONE = 0;

    PINCH_TAP = 1;
    CLENCH = 2;
    SURFACE_TAP = 3;
    PINCH_HOLD = 4;

    DPAD_LEFT = 5;
    DPAD_RIGHT = 6;
    DPAD_UP = 7;
    DPAD_DOWN = 8;

    RING_TAP = 9;
    RING_HOLD = 10;

    SIDE_TAP = 10;
    SIDE_TAP_HOLD = 11;
}

message Model {
    repeated GestureType gestures = 1;
}
